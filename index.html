<body id="body" onkeydown="jump()">
    <div id="start" class="container text-centre">
        <div id="container">
            <br>
            <p>Corri sull'EVA01 per più tempo possibile senza che il tuo AT-Field si scontri con gli angeli, se ne vedi uno salta premendo Spazio</p>
            <br><br>
            <label>Difficoltà:</label>
            <button class="btn btn-success" onclick="Gen(1)">Facile</button>
            <button class="btn btn-primary" onclick="Gen(1.5)">Medio</button>
            <button class="btn btn-danger" onclick="Gen(2)">Difficile</button>
            <label>Codice Speciale:</label>
            <input type="text" id="pass" name="pass">
        </div>
    </div>
    <div id="game">
        <div></div>
        <div></div>
    </div>
    <p><span id="scoreSpan"></span></p>

    <script src="JS/script.js"></script>
